    <div class="navbar-header create_header">
      <h1>Create An Event</h1>

  <hr>
  <div class="form row">
    <form class="register-form reg-form">
      <label class = "label-title">EVENT TITLE</label>
      <input type="text" placeholder="Enter the event name"/>
      <label class = "label-title">LOCATION</label>
      <input type="text" placeholder="Enter the address of your event"/>
      <label class = "label-title">ORGANIZER</label>
      <input type="text" placeholder="Who organizes this event?"/>
      <label class = "label-title">DATE</label>
      <input type="date">
      <label class = "label-title">TIME</label>
      <input type="time"/>
<!--       <form class="box" method="post" action="" enctype="multipart/form-data"> -->
<!--         <div class="box__input"> -->
          <label class = "label-title">UPLOAD EVENT IMAGE</label>
          <input type="file" onchange="readURL(this);"/>
          <img id="mock" src="http://placehold.it/180" alt="Your Image"/>
          <hr>
<!--         </div> -->
        <div class = "container-fluid">
          <button type="button" id = "save_btn" class ="save-cr-btn">Save</button>
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content cr-content">
              <span class="close1">&times;</span>
              <h4> <span class="glyphicon glyphicon glyphicon-ok cardheart"></span> Success</h4>
              <div class="modal-body">
               Your event is saved. You can come back and edit it later.  
             </div>
           </div>

         </div>
         <button type="button" id = "publish_btn" class ="save-cr-btn">Publish</button>
         <div id="myModal_publish" class="modal">
           <div class="modal-content cr-content">
            <span class="close">&times;</span>
            <h4> <span class="glyphicon glyphicon glyphicon-ok cardheart"></span> Success</h4>
            <div class="modal-body">
             Your event is published. You will be notified when it's approved. 
           </div>
         </div>
       </div>
     </div>
   </form>

  <!-- Dialog -->
  <script>
// Get the modal
var modal_cr = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("save_btn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal_cr.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal_cr.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal_cr) {
    modal_cr.style.display = "none";
  }
}
</script>

<script>

  var modal_cr = document.getElementById('myModal_publish');
  var btn = document.getElementById("publish_btn");
  var span = document.getElementsByClassName("close")[0];
  btn.onclick = function() {
    modal_cr.style.display = "block";
  }
  span.onclick = function() {
    modal_cr.style.display = "none";
  }
  window.onclick = function(event) {
    if (event.target == modal_cr) {
      modal_cr.style.display = "none";
    }
  }
</script>
<script>
 function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
      $('#mock')
      .attr('src', e.target.result);

    };
    reader.readAsDataURL(input.files[0]);
  }
}
</script>
