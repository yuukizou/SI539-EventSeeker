<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Ruchi Ookalkar">
  <title>Event Seeker | Create Your Events</title>
  <link rel="icon" href="img/logo_icon.png">

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/create_event.css" rel="stylesheet">
  <link href="css/themify-icons.css" rel="stylesheet">
  <link href='css/dosis-font.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar navbar-inverse newnav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><img src="img/logo_full.png" alt="Event Seeker"></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><span class="glyphicon glyphicon-eye-open"></span> BROWSE EVENT</a></li>
        <li><a href="login.html"><span class="glyphicon glyphicon-user"></span> LOGIN</a></li>
        <li><a href="about.html"><span class="glyphicon glyphicon-question-sign"></span> ABOUT US</a></li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid cr-header">
    <div class="navbar-header create_header">
      <h1>Create An Event</h1>
    </div>
  </div>
  <hr>
  <div class="form row">
    <form class="register-form reg-form">
      <label class = "label-title">EVENT TITLE</label>
      <input type="text" placeholder="Enter the event name"/>
      <label class = "label-title">LOCATION</label>
      <input type="text" placeholder="Enter the address of your event"/>
      <label class = "label-title">ORGANIZER</label>
      <input type="text" placeholder="Who organizes this event?"/>
      <label class = "label-title">DATE</label>
      <input type="date" placeholder="Date"/>
      <label class = "label-title">TIME</label>
      <input type="time" placeholder="Time"/>

      <form class="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
          <label class = "label-title">UPLOAD EVENT IMAGE</label>
          <input type="file" onchange="readURL(this);"/>
          <img id="mock" src="http://placehold.it/180" alt="Your Image"/>
          <hr>
        </div>
        <div class = "container-fluid">
        <button type="button" class ="save-cr-btn">Save</button>
        <button type="button" class ="save-cr-btn">Publish</button>
      </div>
      </div>
    </div>



    <!-- Start: Footer -->
    <div class="container-fluid footer">
     <div class="row footer-credit">
      <div class="col-md-12 col-sm-12">
        <p>&copy; Events Seeker | All rights reserved.</p>
      </div>
    </div>
  </div>
  <!-- End: Footer -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
   function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function (e) {
        $('#mock')
        .attr('src', e.target.result);

      };
      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
</body>
</html>
