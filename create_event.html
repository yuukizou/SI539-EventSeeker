{% extends "index.html" %}
{% block content %}

  <div class="container-fluid cr-header">
    <div class="navbar-header create_header">
      <h1>Create An Event</h1>
    </div>
  </div>
  <hr>
  <div class="form row">
    <form class="register-form reg-form">
      <label class = "label-title">EVENT TITLE</label>
      <input type="text" id="eventTitle" placeholder="Enter the event name"/>
      <label class = "label-title">LOCATION</label>
      <input type="text" id="eventLocation" placeholder="Enter the address of your event"/>
      <label class = "label-title">ORGANIZER</label>
      <input type="text" id="organizer" placeholder="Who organizes this event?"/>
      <label class = "label-title">DATE</label>
      <input type="date" id="date" placeholder="Date"/>
      <label class = "label-title">TIME</label>
      <input type="time" id="time" placeholder="Time"/>

      <form class="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
          <label class = "label-title">UPLOAD EVENT IMAGE</label>
          <input type="file" onchange="readURL(this);"/>
          <img id="mock" src="http://placehold.it/180" alt="Your Image"/>
          <hr>
        </div>
        <div class = "container-fluid">
          <button type="button" id = "save_btn" class ="save-cr-btn">Save</button>
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content cr-content">
              <span class="close">&times;</span>
              <h4> <span class="glyphicon glyphicon glyphicon-ok cardheart"></span> Success</h4>
              <div class="modal-body">
               Your event is saved. You can come back and edit it later.
             </div>
           </div>

         </div>
         <button type="button" id = "publish_btn" onclickclass ="save-cr-btn">Publish</button>
         <div id="myModal_publish" class="modal">
         <div class="modal-content cr-content">
          <span class="close">&times;</span>
          <h4> <span class="glyphicon glyphicon glyphicon-ok cardheart"></span> Success</h4>
          <div class="modal-body">
           Your event is published. You will be notified when it's approved.
         </div>
       </div>
     </div>

     </div>
   </div>
 </div>




<!-- Dialog -->

<script type="text/javascript">
 function readURL(input) {
  if (input.files && input.files[0]) {
    var reader = new FileReader();

    reader.onload = function (e) {
      $('#mock')
      .attr('src', e.target.result);

    };
    reader.readAsDataURL(input.files[0]);
  }
}
</script>


<!-- End of Dialog -->
{% endblock %}
