  <div class="container-fluid cr-header">
    <div class="navbar-header create_header">
      <h1>Create An Event</h1>
    </div>
    <ul class="nav navbar-nav navbar-right li-right">
      <li><div class = "cr-event-btn-li"><button type="button" class = "save-cr-btn">Save</button></div></li>
      <li><div class = "cr-event-btn-li"><button type="button" class = "save-cr-btn">Publish</button></div></li>
    </ul>
  </div>
  <hr>
  <div class="form row">
    <form class="register-form reg-form">
      <label class = "label-title">EVENT TITLE</label>
      <input type="text" placeholder="Enter the event name"/>
      <label class = "label-title">LOCATION</label>
      <input type="text" placeholder="Enter the address of your event"/>
      <label class = "label-title">LOCATION</label>
      <input type="text" placeholder="Location"/>
      <label class = "label-title">DATE</label>
      <input type="date" placeholder="Date"/>
      <label class = "label-title">TIME</label>
      <input type="time" placeholder="Time"/>

      <form class="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
          <label class = "label-title">UPLOAD EVENT IMAGE</label>
          <input type="file" onchange="readURL(this);"/>
          <img id="mock" src="http://placehold.it/180" alt="Your Image"/>
          <hr>
        </div>
        <button>SAVE</button>
      </div>
    </div>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
     function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#mock')
                        .attr('src', e.target.result);

                };
                reader.readAsDataURL(input.files[0]);
            }
        }
</script>
